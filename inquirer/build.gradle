// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply plugin: 'flyway'

version = '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.flywaydb:flyway-gradle-plugin:3.1'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.springframework:spring-webmvc:4.1.4.RELEASE'
    compile 'org.springframework:spring-jdbc:4.1.4.RELEASE'

    compile 'org.springframework.security:spring-security-web:3.2.5.RELEASE'
    compile 'org.springframework.security:spring-security-config:3.2.5.RELEASE'

    //web features
    compile 'jstl:jstl:1.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'

    //database
    compile 'org.postgresql:postgresql:9.3-1102-jdbc41'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}



def props = new Properties()
file("src/main/resources/database.properties").withInputStream {
    stream -> props.load(stream)
}

flyway {
    user = props.getProperty("database.user")
    password = props.getProperty("database.password")
    url = props.getProperty("database.url")
}


war {
    archiveName 'Inquirer.war'
}